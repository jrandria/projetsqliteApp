<!DOCTYPE html>
<html>
    <head>
       <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="utf-8">
        <!--Les Fichiers CSS -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="css/theme-classic.css">
        <!-- -->

        <title>SQLITE APP</title>
        </head>
        <body>

                <!--Premiere page -->
            <div data-role="page" data-theme="b" id="pageAjout" data-transition="turn">
               <div data-theme="b" data-role="header">
                     <a href="#" class="ui-btn ui-icon-home ui-btn-icon-left">Accueil</a>
                      <h1>Ajouter</h1>
                    <a href="#pageAffichage" class="ui-btn ui-icon-search ui-btn-icon-left">Listes</a>
                </div>
                <div data-role="content" data-theme="b" id="index-content">
                    <div id="monForm">
                        <input type="text" id="IdentifiantUser" name="Identifiant" placeholder="Votre identifiant" />
                        <input type="password"  id="PasswordUser" name="Password" placeholder="Mot de passe" name="password"  value="" autocomplete="off">
                        <fieldset class="ui-grid-a">
                            <div class="ui-block-a">
                                <button id="btnConnectUser" class="ui-btn">Connexion</button>
                            </div>
                            <div class="ui-block-b">
                                <a href="#myPopupInscription" data-rel="popup" class="ui-btn" data-transition="pop" >Inscription</a>
                            </div>
                        </fieldset>                    
                    </div>


                    <!--Création de l'élement Popup qui doit être dans la page qui appel ce popup avec un data_role popup mais pas page -->
                    <div data-role="popup" id="myPopupInscription" data-overlay-theme="e" data-position-to="window">
                        <div data-role="header">
                          <h1>Inscription</h1>
                        </div>
                        <div data-role="main" class="ui-content">
                            <input type="text" id="Nom" name="Nom" placeholder="Nom" />
                            <input type="text" id="Prenom" name="Prenom" placeholder="Prenom" />
                            <input type="number" id="Age" name="Age" pattern="[0-9]*"   placeholder="Age">
                            <input type="text" id="Identifiant" name="Identifiant" placeholder="Votre identifiant" />
                            <input type="password"  id="Password" name="Password" placeholder="Mot de passe" name="password"  value="" autocomplete="off">
                            <button id="btnAddUser" class="ui-btn">Ajouter</button>
                        </div>
                       <div data-role="footer">
                       </div>
                    </div>
                </div>
                <div data-role="footer" data-position="fixed">
                    <h1></h1>
                </div>
            </div>
            
            <div data-role="page" data-dialog="true" id="pageAffichage">
                <div data-theme="b" data-role="header">
                     <a href="#pageAjout" class="ui-btn ui-icon-home ui-btn-icon-left">Ajouter</a>
                      <h1>Ma liste d'utilisateur</h1>
                </div>
              <div data-role="main" class="ui-content">
                <table data-role="table" data-mode="columntoggle" class="ui-responsive ui-shadow" id="maTable">
                    <thead>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Age</th>
                        <th>Identifiant</th>
                    </thead>
                    <tbody id="tbodyID">
                        
                    </tbody>
                </table>
              </div>
            </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script  type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
       <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
